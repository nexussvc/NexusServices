<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nexus Services</title>
	<link rel="stylesheet" href="styles/styles1.css">
	<link rel="stylesheet" href="styles/styles2.css">
	<link rel="stylesheet" href="styles/styles3.css">
	<link rel="icon" type="image/x-icon" href="images/logo_2.jpg">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("images/EarthWithLights.jpg");
  min-height: 100%;
}

.bar .button {
  padding: 16px;
}
</style>
</head>
<body>
<!-- Navbar (sit on top) -->
<div class="top">
  <div class="bar black card" id="myNavbar">
    <a href="index.html" class="bar-item button wide"><img src="images/logo_2.jpg" width="26" height="26">     NEXUS SERVICES</a>
    <!-- Right-sided navbar links -->
    <div class="right hide-small">
      <a href="about.html" class="bar-item button">ABOUT</a>
      <a href="offers.html" class="bar-item button"> OFFERS</a>
	  <a href="#contact" class="bar-item button"> CONTACT</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="bar-item button right hide-large hide-medium" onclick="open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="sidebar bar-block black card animate-left hide-medium hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="close()" class="bar-item button large padding-16">Close Ã—</a>
  <a href="index.html" onclick="close()" class="bar-item button">HOME</a>
  <a href="about.html" onclick="close()" class="bar-item button">ABOUT</a>
  <a href="offers.html" onclick="close()" class="bar-item button">OFFERS</a>
  <a href="#contact" onclick="close()" class="bar-item button">CONTACT</a>
</nav>

<!-- Contact Section -->
<div class="container light-grey" style="padding:128px 16px 64px 16px" id="contact">
  <h3 class="center">CONTACT</h3>
  <p class="center large">Let's get in touch. Send us a message:</p>
  <div style="margin-top:48px">
    <form action="https://api.web3forms.com/submit" method="POST">
	  <input type="hidden" name="access_key" value="3a93d5e1-a698-4ae4-af2e-04123848a677">
      <p><input class="input border" type="text" placeholder="Name" required name="Name"></p>
      <p><input class="input border" type="email" placeholder="Email" required name="Email"></p>
      <p><input class="input border" type="text" placeholder="Subject" required name="Subject"></p>
      <p><textarea class="input border" type="text" placeholder="Message" required name="Message"></textarea></p>
      <p>
        <button class="button black" type="submit">
           SEND MESSAGE
        </button>
      </p>
    </form>
	<br>
	<h3>Example:</h3>
		<p>Name: John Doe</p>
		<p>Email: example@gmail.com</p>
		<p>Subject: Inquiry</p>
		<p>Message: We would be interested in becoming a client.</p>
  </div>
</div>

<!-- Footer -->
<footer class="center black padding-16">
  <p>Powered by <a href="https://github.com/" title="GitHub" target="_blank" class="hover-text-yellow">GitHub</a></p>
</footer>

<script>
// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
